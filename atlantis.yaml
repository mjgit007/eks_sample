version: 3
automerge: false
delete_source_branch_on_merge: false
parallel_plan: false
parallel_apply: false
projects:
- name: infradev
  dir: .
  workspace: dev
  #terraform_version: v0.11.0
  delete_source_branch_on_merge: false
  autoplan:
    when_modified: ["*.tf", "dev.tfvars"]
    enabled: true
  apply_requirements: []
  workflow: dev
- name: infraprod
  dir: .
  workspace: prod
  # terraform_version: v0.11.0
  delete_source_branch_on_merge: false
  autoplan:
    when_modified: ["*.tf", "prod.tfvars"]
    enabled: true
  apply_requirements: [approved]
  workflow: prod

