version: 3
automerge: false
delete_source_branch_on_merge: false
parallel_plan: false
parallel_apply: false
projects:
- name: infradev
  dir: .
  workspace: dev
  #terraform_version: v0.11.0
  delete_source_branch_on_merge: false
  autoplan:
    when_modified: ["*.tf", "dev.tfvars"]
    enabled: true
  apply_requirements: []
  workflow: myworkflow
- name: infraprod
  dir: .
  workspace: prod
  # terraform_version: v0.11.0
  delete_source_branch_on_merge: false
  autoplan:
    when_modified: ["*.tf", "prod.tfvars"]
    enabled: true
  apply_requirements: [approved]
  workflow: myworkflow
workflows:
  myworkflow:
    plan:
      steps:
      - run: echo " Please verify the terraform plan output . If output looks fine , then apply the changes and Merge the codebase"
      - init
      - plan:
          extra_args: ["-lock", "false"]
    apply:
      steps:
      - run: echo "Applying the infrastructure changes"
      - apply
